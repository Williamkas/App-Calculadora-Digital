<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculadora Digital</title>
  </head>

  <body>

    <div class='container'> <!--Esto es una clase de Bootstrap-->

      <h1>Calculadora</h1>
      <form id='forma'>
        <div class='mb-3'> <!--Esto es una clase de Bootstrap (mb-3: margin botton y un espacio de 3 hacia abajo)-->
            <label for= 'operandoA'>Operando A:</label>
            <input type='number' id='operandoA' class='form-control' placeholder="Ingrese el operando A"/>
        </div>

        <div class='mb-3'> 
          <label for= 'operandoB'>Operando B:</label>
          <input type='number' id='operandoB' class='form-control' placeholder="Ingrese el operando B"/>
        </div>

        <input type='reset' class='btn btn-primary mb-3' value='Reset' onclick='cero()'/>
        
      </form>

      <button class='btn btn-primary mb-3' onclick="suma()">+</button> <!--Clase de Bootstrap (btn: boton de color primario que sería azul.)-->
      <!--El boton en este caso no será del tipo submit dado que eso enviaría los datos a un servidor y en este caso deseamos trabajar desde el navegador, por eso se coloca afuera del formulario-->
      <button class='btn btn-primary mb-3' onclick="resta()">-</button>
      <button class='btn btn-primary mb-3' onclick="multiplica()">x</button>
      <button class='btn btn-primary mb-3' onclick="divide()">÷</button>
      
      <br/>
    <label for= 'resultado'>Resultado:</label>
    <div id='resultado' class='form-control' placeholder='Resultado'></div>

    </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src='js/app.js'></script>

  </body>

</html>
